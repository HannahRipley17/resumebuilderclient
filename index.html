<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	</head>
	<div id="app1" v-cloak>
		<v-app>
			<v-content>
                <v-toolbar>
                    <v-toolbar-title>Resume Builder</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-toolbar-items>
                        <v-btn flat @click="page = 'form' ">Input Form</v-btn>
                        <v-btn flat @click="page = 'preview' ">Preview</v-btn>
                    </v-toolbar-items>
                </v-toolbar>
                <div v-if="page == 'form'">
                    <v-container>
                        <v-layout>
                            <v-flex>
                                <v-card>
                                    
                                    
                                </v-card>
                                <br>
                                <v-card>
                                    <v-expansion-panel expand>
                                        <v-expansion-panel-content id="personalinformation">
                                            <template v-slot:header> <v-card-text class="display-1">Personal Infomation</v-card-text></template>
                                            <v-card class="ma-2 pa-4">
                                                <v-card-text>
                                                    <v-layout>
                                                        <v-flex xs6 pa-3>
                                                            <v-text-field label="First Name" v-model="info.first_name"></v-text-field>
                                                        </v-flex>
                                                        <v-flex pa-3>
                                                            <v-text-field label="Last Name" v-model="info.last_name"></v-text-field>
                                                        </v-flex>
                                                    </v-layout>
                                                    <v-layout>
                                                        <v-flex xs12 pa-3>
                                                            <v-text-field label="Address" v-model="info.address"></v-text-field>
                                                        </v-flex>
                                                    </v-layout>
                                                    <v-layout>
                                                        <v-flex xs6 pa-3>
                                                            <v-text-field label="City" v-model="info.city"></v-text-field>
                                                        </v-flex>
                                                        <v-flex pa-3>
                                                            <v-text-field label="State" v-model="info.state"></v-text-field>
                                                        </v-flex>
                                                    </v-layout>
                                                    <v-layout>
                                                        <v-flex xs6 pa-3>
                                                            <v-text-field label="Zip Code" v-model="info.zip"></v-text-field>
                                                        </v-flex>
                                                        <v-flex xs6 pa-3>
                                                            <v-text-field label="Country" v-model="info.country"></v-text-field>
                                                        </v-flex>
                                                    </v-layout>
                                                    <v-layout>
                                                        <v-flex xs6 pa-3>
                                                            <v-text-field label="Phone number" v-model="info.phone"></v-text-field>
                                                        </v-flex>
                                                        <v-flex xs6 pa-3>
                                                            <v-text-field label="Email adress" v-model="info.email"></v-text-field>
                                                        </v-flex>
                                                    </v-layout>
                                                    
                                                </v-card-text>
                                            </v-card>
                                        </v-expansion-panel-content>
                                        <v-expansion-panel-content>
                                            <template v-slot:header> <v-card-text class="display-1">Work experience</v-card-text></template>
                                            <v-card class="ma-2 pa-4">
                                                <v-text-field label="Company" v-model="workexp1.work1company"></v-text-field>
                                                <v-text-field label="Job Title" v-model="workexp1.work1title"></v-text-field>
                                                <v-menu
                                                    ref="menu"
                                                    v-model="menu"
                                                    :close-on-content-click="false"
                                                    :nudge-right="40"
                                                    :return-value.sync="date"
                                                    lazy
                                                    transition="scale-transition"
                                                    offset-y
                                                    full-width
                                                    min-width="290px"
                                                >
                                                    <template v-slot:activator="{ on }">
                                                    <v-text-field
                                                        v-model="workexp1.work1startdate"
                                                        label="Start date"
                                                        prepend-icon="event"
                                                        readonly
                                                        v-on="on"
                                                    ></v-text-field>
                                                    </template>
                                                    <v-date-picker v-model="workexp1.work1startdate"></v-date-picker>
                                                </v-menu>
    
                                                <v-menu
                                                    ref="menu"
                                                    v-model="menu"
                                                    :close-on-content-click="false"
                                                    :nudge-right="40"
                                                    :return-value.sync="date"
                                                    lazy
                                                    transition="scale-transition"
                                                    offset-y
                                                    full-width
                                                    min-width="290px">
                                                    <template v-slot:activator="{ on }">
                                                        <v-text-field
                                                            v-model="workexp1.work1enddate"
                                                            label="End date"
                                                            prepend-icon="event"
                                                            readonly
                                                            v-on="on"
                                                        ></v-text-field>
                                                    </template>
                                                    <v-date-picker v-model="workexp1.work1enddate"></v-date-picker>
                                                </v-menu>
                                                <v-text-field label="Brief description" v-model="workexp1.work1description"></v-text-field>
                                            </v-card>
                                        </v-expansion-panel-content>
                                        <v-expansion-panel-content id="education">
                                                <template v-slot:header> <v-card-text class="display-1">Education</v-card-text></template>
                                                <v-card class="ma-2 pa-4">
                                                    <v-text-field label="School attended" v-model="education1.college"></v-text-field>
                                                    <v-text-field label="Degree" v-model="education1.degree"></v-text-field>
        
                                                    <v-menu
                                                    ref="menu"
                                                    v-model="menu"
                                                    :close-on-content-click="false"
                                                    :nudge-right="40"
                                                    :return-value.sync="date"
                                                    lazy
                                                    transition="scale-transition"
                                                    offset-y
                                                    full-width
                                                    min-width="290px">
                                                    <template v-slot:activator="{ on }">
                                                        <v-text-field
                                                            v-model="education1.gradyear"
                                                            label="Graduation"
                                                            prepend-icon="event"
                                                            readonly
                                                            v-on="on"
                                                        ></v-text-field>
                                                    </template>
                                                    <v-date-picker v-model="education1.gradyear"></v-date-picker>
                                                </v-card>
                                        </v-expansion-panel-content>

                                        <v-expansion-panel-content id="accomplishments">
                                                <template v-slot:header> <v-card-text class="display-1">Accomplishments</v-card-text></template>
                                                <v-card class="ma-2 pa-4">
                                                    <v-text-field label="Accomplishment" v-model="accomplishment1.title"></v-text-field>
                                                    <v-textarea label="Brief description" v-model="accomplishment1.description"></v-textarea>
                                                </v-card>
                                        </v-expansion-panel-content>

                                        <v-expansion-panel-content id="languages">
                                                <template v-slot:header> <v-card-text class="display-1">Languages</v-card-text></template>
                                                <v-card class="ma-2 pa-4">
                                                    <v-text-field label="Languages" v-model="languages1.title"></v-text-field>
                                                    <v-select
                                                        :items="proficiencylist"
                                                        label="Proficiency"
                                                        editable
                                                        item-value=""
                                                        v-model="languages1.proficiency">
                                                    </v-select>
                                                </v-card>
                                        </v-expansion-panel-content>

                                        <v-expansion-panel-content id="tech skills">
                                                <template v-slot:header> <v-card-text class="display-1">Programs & Software</v-card-text></template>
                                                <v-card class="ma-2 pa-4">
                                                    <v-text-field label="Languages" v-model="programs1.title"></v-text-field>
                                                    <v-select
                                                        :items="proficiencylist"
                                                        label="Programs or Software"
                                                        editable
                                                        item-value=""
                                                        v-model="programs1.proficiency">
                                                    </v-select>
                                                </v-card>
                                        </v-expansion-panel-content>

                                        <v-expansion-panel-content id="awards">
                                                <template v-slot:header> <v-card-text class="display-1">Awards</v-card-text></template>
                                                <v-card class="ma-2 pa-4">
                                                    <v-text-field label="Title" v-model="awards1.title"></v-text-field>
                                                    <v-text-field label="Received from" v-model="awards1.receivedfrom"></v-text-field>
                                                    <v-menu
                                                        ref="menu"
                                                        v-model="menu"
                                                        :close-on-content-click="false"
                                                        :nudge-right="40"
                                                        :return-value.sync="date"
                                                        lazy
                                                        transition="scale-transition"
                                                        offset-y
                                                        full-width
                                                        min-width="290px">
                                                        <template v-slot:activator="{ on }">
                                                            <v-text-field
                                                                v-model="awards1.date"
                                                                label="Date"
                                                                prepend-icon="event"
                                                                readonly
                                                                v-on="on"
                                                            ></v-text-field>
                                                        </template>
                                                        <v-date-picker v-model="awards1.date"></v-date-picker>
                                                    </v-menu>
                                                    <v-textarea label="Brief description" v-model="workexp1.work1description"></v-textarea>
                                                </v-card>
                                        </v-expansion-panel-content>

                                        <v-expansion-panel-content id="extracurricular">
                                                <template v-slot:header> <v-card-text class="display-1">Extracurricular</v-card-text></template>
                                                <v-card class="ma-2 pa-4">
                                                    <v-text-field label="Activity" v-model="extracurricular.title"></v-text-field>
                                                    <v-textarea label="Brief description" v-model="extracurricular.description"></v-textarea>
                                                    <v-menu
                                                        ref="menu"
                                                        v-model="menu"
                                                        :close-on-content-click="false"
                                                        :nudge-right="40"
                                                        :return-value.sync="date"
                                                        lazy
                                                        transition="scale-transition"
                                                        offset-y
                                                        full-width
                                                        min-width="290px">
                                                        <template v-slot:activator="{ on }">
                                                            <v-text-field
                                                                v-model="extracurricular.date"
                                                                label="Date"
                                                                prepend-icon="event"
                                                                readonly
                                                                v-on="on"
                                                            ></v-text-field>
                                                        </template>
                                                        <v-date-picker v-model="extracurricular.date"></v-date-picker>
                                                    </v-menu>
                                                </v-card>
                                        </v-expansion-panel-content>

                                        <v-expansion-panel-content id="sofskills">
                                                <template v-slot:header> <v-card-text class="display-1">Soft Skill</v-card-text></template>
                                                <v-card class="ma-2 pa-4">
                                                    <v-text-field label="Soft Skills" v-model="softskills.title"></v-text-field>
                                                </v-card>
                                        </v-expansion-panel-content>

                                    </v-expansion-panel>
                                    
                                </v-card>
                        
                            </v-flex>
                        </v-layout>
                    </v-container>
                </div>
			</v-content>
		</v-app>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
	<script src="code.js"></script>
</html>
